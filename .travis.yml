language: bash
before_install:
- sudo apt-get install texlive texlive-xetex texlive-math-extra texlive-latex-recommended
  texlive-latex-extra
- wget https://github.com/jgm/pandoc/releases/download/2.6/pandoc-2.6-linux.tar.gz
- tar xvfz pandoc-2.6-linux.tar.gz
script:
- bash deploy.sh
before_deploy:
  - git config --local user.name "spirosbax"
  - git config --local user.email "spiros.baxevanakis@gmail.com"
  - git tag latest_pdf
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file: "./cv.pdf"
  skip-cleanup: true
  overwrite: true
